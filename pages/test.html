    <content>
      <div role="matchContainer" class="matchContainer column">
	<div role="logModal" class="modal column hide">
		<button role="closeLog">Close Log</button>
		<textarea role="log" class="log huge">
		</textarea>
	</div>

	<div role="advancedOptions" class="hide">
		<div class="row">
		<label>Map width:</label> <input role="option" name="mapWidth" value="20" class="short" />
		<label>Map height:</label> <input role="option" name="mapHeight" value="20" class="short" />
		<label>Radar range:</label> <input role="option" name="visibility" value="7" class="short" />
		<label>Weapon range:</label> <input role="option" name="weaponRange" value="5" class="short" />
	</div>
	<div class="row">
		<label>Minimum wall spacing:</label> <input role="option" name="minSpacing" value="3" class="short" />
		<label>Vertical wall chance</label> <input role="option" data-type="float" name="verticalWallProb" value="0.5" class="short" />
		<label>Horizontal wall chance</label> <input role="option" data-type="float" name="horizontalWallProb" value="0.5" class="short" />
	</div>
	<div class="row">
		<label>Wall strength:</label> <input role="option" name="wallStrength" value="200" class="short" />
		<label>Tank strength:</label> <input role="option" name="tankStrength" value="300" class="short" />
		<label>Ammo:</label> <input role="option" name="maxAmmo" value="1000" class="short" />
		<label>Turns to Sudden Death:</label> <input role="option" name="suddenDeath" value="300" class="short" />
	</div>
	<div class="row">
		<label>Wall impact damage:</label> <input role="option" name="wallDamage" value="30" class="short" />
		<label>Tank impact damage:</label> <input role="option" name="tankDamage" value="50" class="short" />
		<label>Weapon damage:</label> <input role="option" name="weaponDamage" value="60" class="short" />
	</div>

	<label>Number of tanks:</label> <input role="option" name="numTanks" value="2"/>
	</div>

	<div class="row center">
		<label>Use API URL:</label> <input class="long" role="apiUrl" placeholder="https://abc/def" />
		<label>for</label>
		<select role="tankApi">
		</select>
		<button role="executeApi">Send</button>
	</div>
	<div class="row center">
		<label>Manually send:</label>
		<select role="command">
		</select>
		<label>To:</label>
		<select role="tankManual">
		</select>
		<button role="execute">Send</button>
	</div>

	<div>
		<button role="toggleAdvancedOptions">Toggle Advanced Options</button>
		<button role="showLog">Show Log</button>
		<button role="randomMap">Randomize map</button>
	</div>
	<div class="row show-when-active">
		<div class="map-wrapper">
			<div role="matchMap"></div>
		</div>
		<div class="dashboard">
			<div>
	<ul>
		<li><h2>Match Id:</h2></li>
		<li role="matchId"></li>
		<li>Turns left: <span role="suddenDeathTurns"></span> <button role="skipTurns" turns="50">Skip 50 turns</button></li>
	</ul>
</div>

<div>
	<ul>
	<li><h2 class="tank1avatar" role="tank1Name">Tank 0</h2></li>
	<li>Strength: <span role="tankStatus" key="0" flag="strength" /></li>
	<li>Ammo: <span role="tankStatus" key="0" flag="ammo" /></li>
	</ul>
</div>
<span>
	<ul>
	<li><h2 class="tank2avatar" role="tank2Name">Tank 1</h2></li>
	<li>Strength: <span role="tankStatus" key="1" flag="strength" /></li>
	<li>Ammo: <span role="tankStatus" key="1" flag="ammo" /></li>
	</ul>
</span>

	</div>
</div>
